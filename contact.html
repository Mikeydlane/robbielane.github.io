		<script>$(document).ready(function(){
		 $("#submit").click(function(){
		  $(".error").hide();
		  var hasError = false;
		  var emailReg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

		  var emailToVal = $("#email").val();
		  if(emailToVal == '') {
		   $("#email").css('border', '2px solid #f00');
		   hasError = true;
		  } else if(!emailReg.test(emailToVal)) {
		   $("#email").after('<br><span class="error">Enter a valid email address to send to.</span>');
		   hasError = true;
		  }
  
		  var NameVal = $("#first_name").val();
		  if(NameVal == '') {
		   $("#first_name").css('border', '2px solid #f00');
		   hasError = true;
		  } 
  
		    var MessageVal = $("#message").val();
		  if(MessageVal == '') {
		   $("#message").css('border', '2px solid #f00');
		   hasError = true;
		  } 
  
		  if(hasError == false) {
			  this.submit();
		  }

		  return false;
		 });
		}); 
		</script>
